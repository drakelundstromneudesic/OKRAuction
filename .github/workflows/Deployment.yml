name: Test Code Deploy
on:
  pull_request:
    types: [closed]
    branches: [main]
    paths:
      - "./scr/api/auction-api/auction-api/**"
      - "./scr/front-end/auction-website/**"
  workflow_dispatch:

jobs:
  buildWeb:
    name: "Build Verb Live Web Portal"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x

      - name: npm install, build, and test
        run: |
          # Build and test the project, then
          # deploy to Azure Web App.
          cd scr/front-end/auction-website/
          yarn install
          yarn run build

  buildAPI:
    name: "Build Verb Live API"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0"

      - name: dotnet build and publish
        run: |
          cd scr/api/auction-api/auction-api/
          dotnet restore
          dotnet build
